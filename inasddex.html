<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blueprint FX Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
        }
        #intro-video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }
        #intro-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <video id="intro-video" autoplay muted>
            <source src="INTRO.mp4" type="video/mp4">
        </video>
    </div>
    
    <script>
        const video = document.getElementById('intro-video');
        const container = document.getElementById('intro-container');
        
        video.addEventListener('ended', function() {
            // После видео переходим на setup.html
            window.location.href = '/setup.html';
        });
        
        // Если видео не загрузилось, переходим сразу
        video.addEventListener('error', function() {
            window.location.href = '/setup.html';
        });
    </script>
</body>
</html>
